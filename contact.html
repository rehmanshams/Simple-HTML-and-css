<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" href="pic/tor.ico" />
  </head>
  <body>
    <!-- header starts -->
    <header>
      <nav class="nav">
        <a href="index.html"
          ><img
            class="logo-image"
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/2529706-removebg-preview.png"
        /></a>
        <ul>
          <li>
            <a class="a" href="about.html">About</a>
          </li>
          <li>
            <a class="a" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header ends -->

    <!-- main start -->
    <main>
      <div class="log-box">
        <div class="box-center">
          <form>
            <div class="email.main">
              <label for="email" class="email-label">Email : </label><br />
              <input
                type="text"
                placeholder="Please enter your Email"
                name=""
                id="email"
                class="email"
              />
            </div>
            <div class="password-div">
              <label class="pass-label" for="pass">Password : </label><br />
              <input
                class="pass"
                placeholder="Please enter your Password"
                type="password"
                name=""
                id="pass"
              />
            </div>
            <div>
              <input class="sumit-input" type="submit" value="START WITH US" />
            </div>
          </form>
        </div>
      </div>
      <div class="image-man-main">
      <img
        class="man-image"
        src="https://tuk-cdn.s3.amazonaws.com/can-uploader/man-removebg-preview.png"
      />
    </div>
    </main>

    <!-- main ends -->
  </body>
</html>
